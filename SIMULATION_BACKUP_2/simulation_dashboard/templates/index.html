
{% extends 'layout.html' %}

{% block title %}New Simulation{% endblock %}

{% block content %}
  <h1>Create a New Simulation</h1>

  <div class="form-group">
    <label for="simulation-name">Simulation Name</label>
    <input type="text" id="simulation-name" placeholder="Enter a name for your simulation">
  </div>

  <div class="form-group">
    <label>Player</label>
    <div id="player-selection">
      <span id="player-name">No player selected</span>
      <button id="setup-player">Setup Player</button>
    </div>
  </div>

  <div class="form-group">
    <label>Playing Strategy</label>
    <div id="playing-strategy-selection">
      <span id="playing-strategy-name">No strategy selected</span>
      <button id="setup-playing-strategy">Setup Playing Strategy</button>
    </div>
  </div>

  <div class="form-group">
    <label>Betting Strategy</label>
    <div id="betting-strategy-selection">
      <span id="betting-strategy-name">No strategy selected</span>
      <button id="setup-betting-strategy">Setup Betting Strategy</button>
    </div>
  </div>

  <div class="form-group">
    <label>Casino Rules</label>
    <div id="casino-selection">
      <span id="casino-name">No casino selected</span>
      <button id="setup-casino">Setup Casino</button>
    </div>
  </div>

  <div class="form-group">
    <label for="iterations">Number of Iterations</label>
    <input type="number" id="iterations" value="1000">
  </div>

  <div class="form-group">
    <label for="simulation-notes">Notes</label>
    <textarea id="simulation-notes" rows="4"></textarea>
  </div>

  <button id="run-simulation">Run Simulation</button>
  <p id="status-message"></p>

{% endblock %}

{% block scripts %}
<script>
    document.getElementById('setup-player').addEventListener('click', () => {
        window.location.href = "{{ url_for('player_setup_page') }}";
    });

    document.getElementById('setup-playing-strategy').addEventListener('click', () => {
        window.location.href = "{{ url_for('playing_strategy_setup_page') }}";
    });

    document.getElementById('setup-betting-strategy').addEventListener('click', () => {
        window.location.href = "{{ url_for('betting_strategy_setup_page') }}";
    });

    document.getElementById('setup-casino').addEventListener('click', () => {
        window.location.href = "{{ url_for('casino_setup_page') }}";
    });

    document.getElementById('run-simulation').addEventListener('click', () => {
        alert('Running the simulation is not yet implemented with the new settings.');
    });
</script>
{% endblock %}
