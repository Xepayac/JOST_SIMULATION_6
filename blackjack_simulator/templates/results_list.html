{% extends 'layout.html' %}

{% block content %}
    <h1>Simulation Results</h1>

    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('result_page', result_id=result.id) }}">
                    {{ result.simulation.title }} - <small>{{ result.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
