{% extends 'layout.html' %}

{% block content %}
    <h1>Simulation Results</h1>

    <table class="simulations-table">
        <thead>
            <tr>
                <th>Simulation Title</th>
                <th>Casino</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>
                        <a href="{{ url_for('result_page', result_id=result.id) }}">
                            {{ result.simulation.title }}
                        </a>
                    </td>
                    <td>{{ result.casino_name }}</td>
                    <td>{{ result.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td class="action-buttons">
                        <form action="{{ url_for('delete_result', result_id=result.id) }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this result?');">
                            <button type="submit" class="button delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
