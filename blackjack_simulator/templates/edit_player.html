{% extends 'layout.html' %}

{% block content %}
    <h1>Edit Player</h1>

    <form action="{{ url_for('edit_player', player_id=player.id) }}" method="post">
        <label for="name">Player Name:</label><br>
        <input type="text" id="name" name="name" value="{{ player.name }}" required><br>
        <br>
        <label for="bankroll">Bankroll:</label><br>
        <input type="number" id="bankroll" name="bankroll" value="{{ player.bankroll }}" required><br>
        <br>
        <button type="submit">Save Changes</button>
    </form>

    <hr>

    <form action="{{ url_for('delete_player', player_id=player.id) }}" method="post">
        <button type="submit" class="delete-button">Delete Player</button>
    </form>
{% endblock %}
